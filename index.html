  <div id="container"></div> <!-- what three.js will be written to -->
  <!-- call main script -->
  <script>  //javascript files

	function togglePopup(){
		var about_popup = document.getElementById("about");
		var visible = about_popup.style.visibility;
		if( visible == "hidden" ){
			about_popup.style.visibility = "visible";
		}else{
			about_popup.style.visibility = "hidden";
		}
	}

	document.getElementById("button").addEventListener("click", togglePopup);
  </script>
